---
- !policy
  id: webapp1
  owner: !group devops
  body:
  - &variables
    - !variable database_password

  - !layer &tomcat_hosts tomcat_hosts

  - !deny
    role: *tomcat_hosts
    privileges: [ read, execute ]
    resource: *variables

  - !host &tomcat_host tomcat_host

  - !grant
    role: *tomcat_hosts
    member: *tomcat_host
